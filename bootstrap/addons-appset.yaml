apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-addons
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - matrix:
        generators:
          - git:
              repoURL: https://github.com/sergk/appset-addons
              revision: poc
              files:
                - path: configs/*/*/config.yaml

          - clusters:
              selector:
                matchExpressions:
                # Check label to see if addon is enabled.
                - key: enable_{{ .path.basename | snakecase }}
                  operator: In
                  values: ['true']
  template:
    metadata:
      name: 'addon-{{.name}}-{{.path.basename}}'
    spec:
      project: default
      source:
        helm:
          releaseName: '{{.path.basename}}'
          ignoreMissingValueFiles: true
          valueFiles:
          - '../../../clusters/{{.name}}/addons/{{.path.basename}}.yaml'
        repoURL: 'https://github.com/sergk/appset-addons'
        path: 'charts/addons/{{.path.basename}}'
        targetRevision: poc
      destination:
        namespace: '{{.path.basename}}'
        name: '{{.name}}'
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true  # Big CRDs.
      ignoreDifferences:
          - group: admissionregistration.k8s.io
            kind: MutatingWebhookConfiguration
            jqPathExpressions:
            - .webhooks[].clientConfig.caBundle
          - group: admissionregistration.k8s.io
            kind: ValidatingWebhookConfiguration
            jqPathExpressions:
            - .webhooks[].clientConfig.caBundle

  templatePatch: |
    {{- if .autoSync }}
      syncPolicy:
        automated:
          prune: {{ default false .prune }}
    {{- end }}
